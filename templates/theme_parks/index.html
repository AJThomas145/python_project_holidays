{% extends 'base.html' %}

{% block content %}

<h1>Theme Parks</h1>

<table class="tablet">
    <tr>
        <th>Name</th>
        <th></th>
        <th>Country</th>
        <th></th>
        <th>Attraction</th>
        <th></th>
        <th>Visited</th>
    </tr>
    {% for theme_park in theme_parks %}
    <tr>
        <td>{{ theme_park.name }}</td>
        <td>|</td>
        <td>{{ theme_park.country.name }}</td>
        <td>|</td>
        <td>{{ theme_park.attraction.name}}</td>
        <td>|</td>
        <td><div class="visited">{{ theme_park.visited }} </div></td>

    </tr>
    {% endfor %}
</table>

</div>

{% endblock %}
