{% extends "base.html" %}

{% block content %}

<div class="form-center">

<form action="/theme_parks" method="POST">
    <div>
        <label for="name">Theme Park Name:</label>
        <input type="text" id="name" name="name" required autofocus oninput="this.value = this.value.toUpperCase()"/>
    </div>

    <div>
        <label for="country">Country:</label>
        <select id="country" name="country_id">
            {% for country in countries %}
            <option value= "{{ country.id }}">{{ country.name }}</option>
            {% endfor %}
        </select>
        
    </div>

        <div>
        <label for="visited">Visited:</label>
        <select id="visited" name="visited">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
        </div>

    
    <button type="submit">Add Theme Park</button>
</form>
</div>
{% endblock %}
