{% extends 'base.html' %}

{% block content %}

<h1>Countries</h1>

<table class="table">
    <tr>
        <th>Name</th>
        <th></th>
        <th>Continent</th>
    </tr>
    {% for country in countries %}
    <tr>
        <td><a href="/countries/{{ country.id }}"> {{country.name}} </a></td>
        <td>|</td>
        <td>{{ country.continent }}</td>

    </tr>
    {% endfor %}
</table>

</div>

{% endblock %}
