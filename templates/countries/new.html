{% extends "base.html" %}

{% block content %}

<div class="form-center">
    <form action="/countries" method="POST">
    <div>
        <label for="name">Country Name: </label>
        <input type="text" id="name" name="name" required autofocus oninput="this.value = this.value.toUpperCase()"/>
    </div>

    <div>
        <label for="continent">Continent:</label>
        <input type="text" id="continent" name="continent" required oninput="this.value = this.value.toUpperCase()"/>
    </div>

    
    <button type="submit">Add Country</button>
</form>
</div>

{% endblock %}
