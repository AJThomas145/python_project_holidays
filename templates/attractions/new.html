{% extends "base.html" %}

{% block content %}

<div class="form-center">
<form action="/attractions" method="POST">
    <div>
        <label for="name">Attraction Name:</label>
        <input type="text" id="name" name="name" required autofocus oninput="this.value = this.value.toUpperCase()"/>
    </div>
    <div>
        <label for="category"> Category:</label>
        <input type="text" id="category" name="category" required oninput="this.value = this.value.toUpperCase()"/>
    </div>

    <div>
        <label for="theme_park">Theme Park:</label>
        <select id="theme_park" name="theme_park_id">
            {% for theme_park in theme_parks %}
            <option value= "{{ theme_park.id }}">{{ theme_park.name }}</option>
            {% endfor %}
        </select>
        
    </div>

            
    <button type="submit">Add Attraction</button>
</form>
</div>

{% endblock %}
